<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>書籍一覧</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="js/bookList.js"></script>
    <script src="js/delete.js"></script>
</head>
<body onload="getData()">

    <h2>書籍一覧</h2>
    <table border="1" id="LibraryBooks">
        <thead>
        <tr>
            <th>id</th>
            <th>書籍名</th>
            <th>出版社</th>
            <th>著者</th>
            <th>ページ数</th>
            <th>日付</th>
            <th>価格</th>
            <th>変更</th>
            <th>削除</th>
        </tr>
    </thead>
    </table>

<!-- モーダル本体 -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">削除ページ</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                本を削除しますか？
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">キャンセル</button>
                <button type="button" class="btn btn-primary" onclick="openDeleteModal(delete_id)">削除</button>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS (必要であればjQueryも含めて読み込む) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>


<div><button onclick="history.back()">戻る</button></div>
</body>
</html>
