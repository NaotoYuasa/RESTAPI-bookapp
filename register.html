<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>書籍登録</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <script src="js/register.js"></script>
</head>
<body>
    <header>
        <!-- Include your header content here -->
    </header>

    <h2>書籍登録フォーム</h2>
    <form id="bookForm">
        <table border="1">
            <tr><th>書籍名</th><td><input type="text" name="name" id="name"></td></tr>
            <tr><th>出版社</th><td><input type="text" name="publisher" id="publisher"></td></tr>
            <tr><th>著者</th><td><input type="text" name="author" id="author"></td></tr>
            <tr><th>ページ数</th><td><input type="text" name="page_count" id="page_count"></td></tr>
            <tr><th>出版日</th><td><input type="text" name="published_date" id="published_date"></td></tr>
            <tr><th>価格(税込)</th><td><input type="text" name="price" id="price"></td></tr>
        </table>
        <button type="button" onclick="openModalRegister()">登録</button>
    </form>
    <div><button onclick="history.back()">戻る</button></div>

    <!-- 書籍登録(modal-register)モーダル -->
    <div id="myModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
          <span class="close" onclick="closeModalRegister()">&times;</span>
          <h2>登録内容確認</h2>
          <p id="modalContent"></p>
          <button onclick="submitForm()">送信</button>
        </div>
      
    </div>

    <!-- 登録完了(modal-complete)モーダル -->
    <div id="registerCompleteModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
            <h2>登録完了</h2>
            <p>登録が完了しました！</p>
            <button onclick="closeRegisterCompleteModal()">閉じる</button>
        </div>
    
    </div>
</body>
</html>
