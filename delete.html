<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>書籍削除</title>
    <!-- Bootstrap JS (必要であればjQueryも含めて読み込む) -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <script src="js/delete.js"></script>
    <script src="js/index.js"></script>
</head>
<body>

    <h2>書籍削除</h2>
    <form id="deleteForm">
        <input type="hidden" id="bookId" name="id" value="">
        <table border="1">
            <tr><th>書籍名</th><td><input type="text" id="name"></td></tr>
        </table>
        <div id="float_edit">
        <button type="button" onclick="openModaldelete()">削除</button>
    </form>
    <div><button onclick="history.back()">戻る</button></div>
      </div>
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">削除内容確認</h1>
                <button type="button" class="btn-close" data-dismiss="modal" aria-label="Close">x</button>
                </div>
                <div class="modal-body">
                </div>
                <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">閉じる</button>
                <button type="button" class="btn btn-info" onclick="deleteForm()">削除</button>
                </div>
            </div>
            </div>
          </div>

        <div class="modal" id="deleteCompleteModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="exampleModalLabel">削除完了</h1>
                  <button type="button" class="btn-close" data-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>削除が完了しました！</p>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal" onclick="navigateToHome()">閉じる</button>
                </div>
              </div>
            </div>
          </div>
</body>
</html>
